<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT URL Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Analyzer</h1>

        <div class="input-section">
            <textarea id="urlInput" placeholder="Enter URLs (one per line, minimum 10)" rows="10"></textarea>
            <div class="button-container">
                <button id="fetchButton">Check RT URLs</button>
                <button id="checkBrokenLinksButton">Check Broken Links</button>
                <button id="checkDuplicateDescriptionButton">Check Duplicate SEO</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="statistics-section" id="statisticsSection" style="margin-bottom: 20px; padding: 15px; background-color: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                <h3 style="margin-bottom: 10px; color: #334155;">Link Statistics</h3>
                <div style="display: flex; gap: 20px; justify-content: space-around;">
                    <div style="background: #dbeafe; padding: 10px; border-radius: 6px; flex: 1; text-align: center;">
                        <strong>aka.ms â†’ query.prod Links:</strong>
                        <span id="akaToQueryCount">0</span>
                    </div>
                    <div style="background: #fef3c7; padding: 10px; border-radius: 6px; flex: 1; text-align: center;">
                        <strong>Direct query.prod Links:</strong>
                        <span id="directQueryCount">0</span>
                    </div>
                </div>
            </div>

            <h2>Results</h2>
            <table id="resultsTable">
                <thead id="resultsTableHead">
                    <tr>
                        <th>URL</th>
                        <th>URLs Fetched</th>
                        <th>Redirecting URLs</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <div id="loadingSpinner" class="spinner" style="display: none;">
            <div class="spinner-inner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
